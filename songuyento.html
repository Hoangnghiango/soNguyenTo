<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>
        let count = 0;
        function isPrime(number) {
            if (number < 2) {
                return 0;
            }
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return 0;
                }
            }
            return 1;
        

        }
        let n = prompt("Nhap n so nguyen to can tim");
        let i = 2;
        let dem = 0;
        while (dem < n) {
            if (isPrime(i)){
                document.write(i+"<br>");
                dem++;
            }
            i++;
        }

    </script>
</body>

</html>
